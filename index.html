<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Yes? No?</title>
<meta name="description" content="Decision maker app." />
<meta name="viewport" content="target-densitydpi=device-dpi; width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
<meta name="HandheldFriendly" content="true" />
<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/yesno.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div id="asker">
            <img class="asker-img" v-bind:src="image" v-bind:title="answer">
            <div class="asker-box text-center">
                <div class="form-group form-answer">
                    <h2>{{ answer }}</h2>
                </div>
                <div class="form-group form-ask">
                    <label>{{ helper }}</label>
                    <input class="form-control text-center asker-input" placeholder="Ask it here." v-model="question">
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/vue/js/vue.min.js"></script>
    <script src="vendor/axios/js/axios.min.js"></script>
    <script src="vendor/lodash/js/lodash.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
